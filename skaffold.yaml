apiVersion: skaffold/v4beta1
kind: Config

build:
  local:
    push: false
  artifacts:
    - image: chirag4904/auth
      context: ./auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .

    - image: chirag4904/nextjs-client
      context: ./client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js'
            dest: .


manifests:
 rawYaml:
 - ./infra/k8s/*
deploy:
 kubectl: {}